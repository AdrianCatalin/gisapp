<h3 style="color: #2e6c80;">This is optional HTML project description from external file beside your QGIS project.</h3>
<p>You can include all HTML tags, like:</p>
<ul>
<li>formatting and styles</li>
<li>links</li>
<li>images</li>
</ul>
<p>Use any of online HTML editors and then just copy code into <b>[project].html</b> file beside <b>[project]</b>.qgs file.</p>
